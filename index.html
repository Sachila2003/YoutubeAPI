<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NostalGiaTube | Youtube Time Machine</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="./assets/You_Tube_icon_icon-icons.com_69152.ico" type="image/x-icon">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo-container">
                <img src="./assets/You_Tube_icon_icon-icons.com_69152 (1).png" alt="Youtube Logo" class="logo">
                <h1 class="logo-text">NostalGiaTube</h1>
            </div>
        </header>
        <main>
            <section class="time-machine-section">
                <div class="time-machine-container">
                    <img src="./assets/Time_Machine.png" alt="Time Machine" class="time-machine-img">
                    <div class="data-picker-container">
                        <h2>When do you want to travel to?</h2>
                        <p>
                            Selecy a date to see the most popular videos from that time
                        </p>
                    </div>
                </div>
            </section>
            <section class="results-section"></section>
        </main>
        <footer>
            <p>&copy; 2025 NostalGiaTube | Sachila Geeth</p>
            <p class="disclaimer">This app uses the Youtube Data V3 to find videos from a specific year</p>
        </footer>
    </div>
    
    <script src="js/app.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
